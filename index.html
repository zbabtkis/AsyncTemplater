<!DOCTYPE html>
<html>

  <head>
    <script data-require="jquery@2.0.3" data-semver="2.0.3" src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="component"></div>
    <script type="template/Asyncr" id="test">
        <h1>@title</h1>
		<div id='interests'>
			<h2>Interests</h2>
			<ul> 
				#each interests
					<li>@title</li>
				/each
			</ul>
		</div>
		<div id='profile'>
			<h2>Overview</h2>
			#with profile
				<label>Name: </label><name>@name</name>
				<label>Age: </label><age>@age</age>
			/with
		</div>
    </script>
    <script src="script.js"></script>
	<script src="example.js"></script>
  </body>

</html>
